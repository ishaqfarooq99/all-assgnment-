<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <main>
        <img src="./instagram image.PNG" alt=" phone image ">
        <div class="form-div ">
            <form>
                <img src="./instagram logo.PNG" alt=" logo">
                <input type="text " class="input" placeholder="phone number, user name or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">LOGIN</button>
                <p id="or"> or </p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i> Login with facebook </a>
            
            </form>
             
            <div class="sign-up">
                <p class="sign-link"> Don,t have an account? <a href="#" class="sign-link"> Sign up</a></p>
            </div>
            <div class="get-app">
                <p> Set the app</p>
                <div class="store">
                    <img src="./play store.PNG" alt="" id="play">
                    <img src="./Microsoft img.PNG" alt="" class="microsoft">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
